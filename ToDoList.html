<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>To do list</title>
    <script async src="todolist.js"></script>
    <link rel="stylesheet" href="todolist.css">
  </head>

    <div class="inputListItem">
      <div class="centerIt">
        <h2>To-do list</h2>

        <ul class="listItems" id="myList">

          <li>Calculator</li>
          <li>Web-apps</li>
          <li>Sport</li>
        </ul>
      </div>
    </div>
    <p id="test"></p>
  </body>
</html>
